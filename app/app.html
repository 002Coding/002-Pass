<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../app/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>002 PASS</title>
  </head>
  <body>
    <div class="home">
      <header class="header">
        <div class="interHead">
          <a class="h1">002 PASSWORD</a>

          <a
            href="https://github.com/002Coding"
            alt="https://github.com/002Coding"

              src="../assets/images/github-logo_icon-icons.com_73546.png"

            />

        </div>

      <div class="generador">

        <p class="AviseCopy"> Copy pass: 🦾 strong, 💪 medium, 🥏 easy </p>

      <div class="AppData">

  <script src="../app/scrip.js"></script>
